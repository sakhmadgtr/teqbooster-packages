<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teq Booster - Web Summit 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /*  ---  CSS  ---  */
        body, .form-group label {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }

        h1, h2, h3, button[type="submit"] {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        :root {
            --primary-blue: #0D3B66;
            --primary-orange: #F95700;
            --secondary-dark: #222;
            --secondary-blue: #35A2D9;
            --light-gray: #ccc;
            --lighter-gray: #eee;
            --white: #fff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            margin-left: 20px;
            flex: 1; /* Allow logo to take available space */
            text-align: left; /* Align logo to the left */
        }
         /* Style for the navigation */
        nav {
        margin-right: 20px;
        }

        #logo {
            max-width: 250px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end; /* Align links to the right */
        }
        nav li {
            margin: 0 0 0 15px;
            position: relative;
            display: inline-block;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
            padding-bottom: 5px;
            display: inline-block;
            position: relative;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #F95700;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-orange);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
            transform: scaleX(0);
        }
        nav a:hover::after {
            transform-origin: bottom left;
            transform: scaleX(1);
        }

        /*  Hero Section Styles */
        .hero {
           background-color: var(--primary-blue); /* Use the dark blue background */
            color: white;
            text-align: center;
            padding: 30px 20px; /* Reduced padding */
            /* Remove the explicit height to allow content to determine height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center;
        }

        .hero h1 {
            font-size: 2em; /*  Adjust as needed */
            margin-bottom: 0; /* Remove bottom margin */
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;  /* Improve line spacing */
        }
        .hero p {
            display: none;
        }


        /*  Collapsible Section Styles */
        .collapsible-section {
            margin-bottom: 0px; /* Remove margin */
        }

.collapsible-button {
    background-color: #F95700;
    color: white;
    padding: 15px 20px;
    border: none;
    width: 100%;
    text-align: left;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 0; /* Remove rounded corners */
    transition: background-color 0.3s ease;
    font-family: 'Outfit', sans-serif;
    text-transform: uppercase;
    position: relative; /* Needed for the pseudo-element */
    overflow: hidden;  /* Hide overflowing parts of the pseudo-element */
}
        .collapsible-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0; /* Start from the left */
            width: 0; /* Initially no width */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Dark overlay */
            transition: width 0.3s ease; /* Animate the width */
            z-index: 1; /* Ensure it's above the text but below any hover effects */
        }

         .collapsible-button:hover::after {
            width: 100%; /* Full width on hover */
        }


        .collapsible-button:hover {
            background-color: #c74600;
            position: relative; /* Ensure hover effect is on top */
            z-index: 2;
        }
         .collapsible-button .arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        /* Rotate arrow when content is visible */
        .collapsible-button.active .arrow {
            transform: translateY(-50%) rotate(180deg);
        }


        .collapsible-content {
            padding: 0; /* Remove padding */
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border: none; /* Remove borders */
        }
        .collapsible-content iframe {
            border: none; /* Remove iframe border */
        }

        /*  Footer Styles */
        footer {
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            nav ul{
                justify-content: center;
            }
            nav li {
                margin: 5px 10px;
            }
            .hero h1{
                font-size: 1.8em;
            }
             .collapsible-button{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#" id="logoLink">  <!-- Placeholder for logo link -->
                <img src="teqbooster-logo.png" alt="Teq Booster Logo" id="logo">  <!-- Replace with your actual logo image -->
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="https://teqbooster.my.canva.site/company-profile">Company Profile</a></li>

    </header>

    <main>
        <section class="hero">
            <h1>maximizing value<br>Teq Booster vs. individual solutions</h1>
             <!-- QR code or other elements can go here -->

        <section class="collapsible-section">
            <button class="collapsible-button" data-target="pricingDetails">Pricing Details<span class="arrow">↓</span></button>

       <!-- Add more collapsible sections as needed -->

    </main>

    <footer>
        <p>© 2023 Teq Booster. All rights reserved. | +974 5990 7500 | contact@teqbooster.com</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const collapsibleButtons = document.querySelectorAll('.collapsible-button');

    collapsibleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.dataset.target;
            const targetContent = document.getElementById(targetId);

            // Toggle the display of the target content
            if (targetContent.style.display === 'block') {
                targetContent.style.display = 'none';
                 this.classList.remove('active');
            } else {
                targetContent.style.display = 'block';
                this.classList.add('active');
            }

            // Optionally, close other open sections
            collapsibleButtons.forEach(otherButton => {
                if (otherButton !== button) {
                    const otherTargetId = otherButton.dataset.target;
                    const otherTargetContent = document.getElementById(otherTargetId);
                    otherTargetContent.style.display = 'none';
                     otherButton.classList.remove('active');
                }
            });
        });
    });

     // Set the logo link (replace '#' with your desired URL later)
    const logoLink = document.getElementById('logoLink');
    logoLink.href = '#'; // Replace with actual link

});
    </script>
</body>
</html>
